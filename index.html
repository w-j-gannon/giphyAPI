<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="icon" href="assets/images/colorWheel.png">
    <title>GIPHY API</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">William Gannon</h4>
                        <p class="text-muted">gif display using GIPHY API, created for the UT Coding Bootcamp.</p>
                        <p class="text-muted">Follow me by clicking the links!</p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Contact</h4>
                        <ul class="list-unstyled">
                            <li><a href="https://w-j-gannon.github.io/Basic-Portfolio/" class="text-white">Portfolio</a></li>
                            <li><a href="https://github.com/w-j-gannon" class="text-white">GitHub</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <i class="fas fa-camera-retro"></i>
                <strong> &nbsp gif board</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </div>
    </header>

    <!-- main body -->
    <div class="container" id="search-container">
        <div class="row justify-content-center">
            <div class="col-8">

                <!-- search card -->
                <div class="card">
                    <div class="card-header">
                        Great GIFS
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="input-field" placeholder="Enter new gif tag" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="submit-button">Add</button>
                            </div>
                        </div>
                        <div class="btn-group" id="button-row">
                            <a href="#" data-source="Green" class="btn btn-success search-button" role="button">Green</a>
                            <a href="#" data-source="Gold" class="btn btn-success search-button" role="button">Gold</a>
                            <a href="#" data-source="Goop" class="btn btn-success search-button" role="button">Goop</a>
                            <a href="#" data-source="Gollum" class="btn btn-success search-button" role="button">Gollum</a>
                            <a href="#" data-source="Gump" class="btn btn-success search-button" role="button">Gump</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- gifs -->
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card" id="gif-container">
                    <div id="gif-card" style="width: 18rem;">
                        <!--<img src="..." class="card-img-top" alt="...">
                        <div class="card-body" id="gif-holder">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</body>
</html>
